<!-- howdy/templates/index.html -->
{% extends 'ras_app_template.html' %}

{% block inner_content %}
        <div class ="page-body">

          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <input type="submit" class="button" value="Submit">
        </form>
      </div>
{% endblock %}
